<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <p>Enter a YouTube Video or Playlist URL to download.</p>
        
        <div class="form-group">
            <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." required>
        </div>
        
        <div class="options">
            <div class="form-group">
                <label for="format">Format:</label>
                <select id="format">
                    <option value="mp4" selected>MP4 (Video)</option>
                    <option value="mp3">MP3 (Audio Only)</option>
                </select>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="subtitles">
                <label for="subtitles">Download Subtitles? (if available)</label>
            </div>
        </div>

        <button id="download-btn">Start Download</button>

        <!-- Progress and Status Elements -->
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="status-message"></div>
        <!-- End Progress and Status Elements -->
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
